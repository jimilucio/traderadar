<!DOCTYPE HTML>
<html>
    <head>
        <title>Dashboard | Trade Radar</title>
        <meta charset="UTF-8" />        
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="shortcut icon" href="img/favicon.ico" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,600' rel='stylesheet' type='text/css'>
        <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->  
    </head>
	<body>
		<div class="container">
			<header class="header">
				<div class="wrapper clearfix">
					<h1><a class="logo" href="#">Trade Radar</a></h1>
					<h2 class="section_title">Dashboard</h2>
					<nav>
						<a class="menu_btn" href="#">sfsafafasd</a>
						<div class="menu hide">
							<h3 class="name">Brian Smith</h3>
							<img src="profile_image" src="img/profile_image.png">
							<ul>
								<li><a href="#">Dashboard</a></li>
								<li><a href="#">Archivie</a></li>
								<li><a href="#">New Trade</a></li>
								<li><a href="#">Settings</a></li>
								<li><a href="#">Logout</a></li>
							</ul>
						</div><!-- menu -->
					</nav>
				</div><!-- wrapper -->
			</header>
			<section>
				<form id="" name="form">
					<div class="wrapper">
						<div class="callout_items group clearfix">
							<div class="col two_columns">
								<img class="image radius" src="screens/02.png">
							</div><!-- two_columns -->
							<div class="col two_columns">
								<ul class="thumbs_image">
									<li class="col one_column radius"><a href="#"><img class="image radius" src="screens/02.png"></a></li>
									<li class="col one_column radius"><a href="#"><img class="image radius" src="screens/02.png"></a></li>
									<li class="col one_column radius"><a href="#"><img class="image radius" src="screens/02.png"></a></li>
									<li class="col one_column radius"><a href="#"><img class="image radius" src="screens/02.png"></a></li>
									<li class="col one_column radius"><a href="#"><img class="image radius" src="screens/02.png"></a></li>
									<li class="col one_column radius"><a href="#"><img class="image radius" src="screens/02.png"></a></li>
									<li class="col one_column radius"><a href="#"><img class="image radius" src="screens/02.png"></a></li>
									<li class="col one_column radius"><a href="#"><img class="image radius" src="screens/02.png"></a></li>
								</ul>
								<div class="clear"></div>
								<div class="block_rating clearfix">
									<div class="left">
										<h3 class="title">Rating</h3>
										<ul class="rating">
											<li><a class="star on"></a></li>
											<li><a class="star on"></a></li>
											<li><a class="star on"></a></li>
											<li><a class="star off"></a></li>
											<li><a class="star off"></a></li>
										</ul>
									</div><!-- left -->
									<div class="right">
										<h3 class="title">Last Update</h3>
										<p class="red_date">2014/03/25 - 11.00 am</p>
									</div><!-- right -->
								</div>
							</div><!-- two_columns -->
						</div><!-- callout_items -->
						<div class="clear"></div>
						<div class="collout_items group clearfix">
							<div class="col two_columns">
							
								<label class="label">Cross</label><br>
								<select class="select left" name="select">
									<option selected value="volvo">Choose</option>
									<option value="volvo">A</option>
									<option value="saab">B</option>
									<option value="opel">C</option>
									<option value="audi">D</option>
								</select>
								<div class="clear"></div>
								<label class="label">Technical Patterns</label><br>
								<select class="select left" name="select">
									<option selected value="volvo">Choose</option>
									<option value="volvo">A</option>
									<option value="saab">B</option>
									<option value="opel">C</option>
									<option value="audi">D</option>
								</select>
							
							
							
							
							
							</div><!-- two_columns -->
						</div><!-- collout_items -->
					</div><!-- wrapper -->
				</form>
			</section>	
		</div><!-- container -->
	</body>
</html>
