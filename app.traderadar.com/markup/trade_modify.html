<!DOCTYPE HTML>
<html>
    <head>
        <title>Dashboard | Trade Radar</title>
        <meta charset="UTF-8" />        
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" href="img/favicon.ico" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,600' rel='stylesheet' type='text/css'>
        <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->  
    </head>
	<body>
		<div class="container">
			<header class="header">
			<div class="wrapper clearfix">
				<h1><a class="logo" href="#">Trade Radar</a></h1>
				<h2 class="section_title">Dashboard</h2>
				<nav>
					<a class="menu_btn" href="#"></a>
					<div class="menu hide">
						<h3 class="name">Brian Smith</h3>
						<img src="profile_image" src="img/profile_image.png">
						<ul>
							<li><a href="#">Dashboard</a></li>
							<li><a href="#">Archivie</a></li>
							<li><a href="#">New Trade</a></li>
							<li><a href="#">Settings</a></li>
							<li><a href="#">Logout</a></li>
						</ul>
					</div>
				</nav>
			</div><!-- wrapper -->
			</header>
			<section class="section clearfix">
				<form>
					<div class="wrapper_section">
						<div class="callout_items clearfix">
							<div class="two_columns">
								<div class="thumb clearfix">
									<img class="image radius" src="screens/02.png">
									<a href="#" class="main_add"></a>
									<a href="#" class="main_delete"></a>
								</div>
							</div><!-- two_columns -->
							<div class="two_columns">
								<h3 class="title_gallery">Past Images</h3>
								<ul class="thumbs_image">
									<li class="four_columns radius">
										<div class="thumb clearfix">
											<img class="image radius" src="screens/02.png">
											<a href="#" class="delete"></a>
										</div>
									</li>
									<li class="four_columns radius">
										<div class="thumb clearfix">
											<img class="image radius" src="screens/02.png">
											<a href="#" class="delete"></a>
										</div>
									</li>
									<li class="four_columns radius">
										<div class="thumb clearfix">
											<img class="image radius" src="screens/02.png">
											<a href="#" class="delete"></a>
										</div>
									</li>
									<li class="four_columns radius">
										<div class="thumb clearfix">
											<img class="image radius" src="screens/02.png">
											<a href="#" class="delete"></a>
										</div>
									</li>
									<li class="four_columns radius">
										<div class="thumb clearfix">
											<img class="image radius" src="screens/02.png">
											<a href="#" class="delete"></a>
										</div>
									</li>
									<li class="four_columns radius">
										<div class="thumb clearfix">
											<img class="image radius" src="screens/02.png">
											<a href="#" class="delete"></a>
										</div>
									</li>
								</ul>
								<div class="clear"></div>
								<div class="block_rating clearfix">
									<div class="two_columns">
										<h3 class="title">Rating</h3>
										<ul class="rating">
											<li><a class="star on"></a></li>
											<li><a class="star on"></a></li>
											<li><a class="star on"></a></li>
											<li><a class="star off"></a></li>
											<li><a class="star off"></a></li>
										</ul>
									</div><!-- two_columns -->
									<div class="two_columns">
										<h3 class="title">Last Update</h3>
										<p class="red_date">2014/03/25 - 11.00 am</p>
									</div><!-- two_columns -->
								</div>
							</div><!-- two_columns -->
						</div><!-- callout_items -->
						<div class="clear"></div>
						<div class="collout_items clearfix">
							<div class="two_columns">
								<label class="label">Cross</label><br>
								<select class="select_form" name="select">
									<option selected value="volvo">Choose</option>
									<option value="volvo">A</option>
									<option value="saab">B</option>
									<option value="opel">C</option>
									<option value="audi">D</option>
								</select>
								<div class="clear"></div>
								<label class="label">Technical Patterns</label><br>
								<select class="select_form" name="select">
									<option selected value="volvo">Choose</option>
									<option value="volvo">A</option>
									<option value="saab">B</option>
									<option value="opel">C</option>
									<option value="audi">D</option>
								</select>
							</div><!-- two_columns -->
							<div class="two_columns">
								<label class="label">Time Frame</label><br>
								<select class="select_form" name="select">
									<option selected value="volvo">Choose</option>
									<option value="volvo">A</option>
									<option value="saab">B</option>
									<option value="opel">C</option>
									<option value="audi">D</option>
								</select>
								<div class="clear"></div>
								<label class="label">Operation Type</label><br>
								<select class="select_form" name="select">
									<option selected value="volvo">Choose</option>
									<option value="volvo">A</option>
									<option value="saab">B</option>
									<option value="opel">C</option>
									<option value="audi">D</option>
								</select>
							</div><!-- two_columns -->
						</div><!-- collout_items -->
						<div class="space"></div>
						<div class="collout_items clearfix">
							<div class="two_columns">
								<label class="label">Target Profit #1</label><br>
								<select class="select_form" name="select">
									<option selected value="volvo">Choose</option>
									<option value="volvo">A</option>
									<option value="saab">B</option>
									<option value="opel">C</option>
									<option value="audi">D</option>
								</select>
							</div><!-- two_columns -->
							<div class="two_columns">
								<label class="label">Target Profit #2</label><br>
								<select class="select_form" name="select">
									<option selected value="volvo">Choose</option>
									<option value="volvo">A</option>
									<option value="saab">B</option>
									<option value="opel">C</option>
									<option value="audi">D</option>
								</select>
							</div><!-- two_columns -->
						</div><!-- collout_items -->
						<div class="space"></div>
						<div class="collout_items clearfix">
							<div class="two_columns">
								<label class="label">Volume</label><br>
								<select class="select_form" name="select">
									<option selected value="volvo">Choose</option>
									<option value="volvo">A</option>
									<option value="saab">B</option>
									<option value="opel">C</option>
									<option value="audi">D</option>
								</select>
								<div class="clear"></div>
								<label class="label">Entry Price</label><br>
								<select class="select_form" name="select">
									<option selected value="volvo">Choose</option>
									<option value="volvo">A</option>
									<option value="saab">B</option>
									<option value="opel">C</option>
									<option value="audi">D</option>
								</select>
							</div><!-- two_columns -->
							<div class="two_columns">
								<label class="label">Capital Risk</label><br>
								<select class="select_form" name="select">
									<option selected value="volvo">Choose</option>
									<option value="volvo">A</option>
									<option value="saab">B</option>
									<option value="opel">C</option>
									<option value="audi">D</option>
								</select>
								<div class="clear"></div>
								<label class="label">Stop Loss</label><br>
								<select class="select_form" name="select">
									<option selected value="volvo">Choose</option>
									<option value="volvo">A</option>
									<option value="saab">B</option>
									<option value="opel">C</option>
									<option value="audi">D</option>
								</select>
							</div><!-- two_columns -->
						</div><!-- collout_items -->
						<div class="space"></div>
						<div class="one_column clearfix">
							<label class="label">Note</label><br>
							<textarea class="textarea" rows="8" cols="50"></textarea>
						</div>
						<div class="space"></div>
						<div class="callout_btns">
							<a class="cancel_btn" href="#">Cancel</a>
							<a class="save_btn" href="#">Save</a>
						</div><!-- callout_btns -->
					</div><!-- wrapper_section -->
				</form>
			</section>	
		</div><!-- container -->
	</body>
</html>
