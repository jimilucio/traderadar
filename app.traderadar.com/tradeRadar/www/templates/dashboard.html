<ion-view title="Dashboard">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <section class="section">
        <div class="wrapper_section">
          <header class="header_section clearfix">
            <div class="two_columns">
              <select class="select" name="select">
                <option selected value="volvo">Order by</option>
                <option value="volvo">A</option>
                <option value="saab">B</option>
                <option value="opel">C</option>
                <option value="audi">D</option>
              </select>
            </div>
            <div class="two_columns">
              <a class="list_view" href="#"></a>
            </div>
          </header>
          <ul class="callout_items clearfix">
            <li class="four_columns grid_item clearfix" ng-repeat="tradeItem in trades">
              <a class="image" href="#/app/trade/{{tradeItem.id}}"><img class="image" ng-src="{{tradeItem.img || 'img/01.png'}}"></a>
              <div class="data">
                <p class="left">{{tradeItem.cross_reference}}</p>
                <p class="right">ENTRY: {{tradeItem.cross_reference}}</p>
                <div class="clear"></div>
                <p class="left">{{tradeItem.stop_loss}}</p>
                <rating ng-model="tradeItem.stop_loss" max="5" readonly="readonly"></rating>
              </div>
            </li><!-- four_columns -->
          </ul><!-- callout_items -->
        </div><!-- wrapper_section -->
      </section><!-- section -->
  </ion-content>
</ion-view>
