<ion-view title="Add new trade">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <section class="section">
      <form>
         <div class="wrapper_section">
            <div class="callout_items clearfix">
               <div class="two_columns">
                  <div class="thumb clearfix main_image">
                     <img class="image radius" src="img/default_pic.png">
                     <a href="#" class="add"></a>
                  </div><!-- main_image -->
               </div><!-- two_columns -->
               <div class="two_columns">
                  <h3 class="title_gallery">Past Images</h3>
                  <ul class="thumbs_image">
                     <!-- 8 images max -->
                     <li class="four_columns radius">
                        <a href="#"><img class="image radius" src="img/default_pic.png"></a>
                     </li>
                     
                  </ul>
                  <div class="clear"></div>
                  <div class="block_rating clearfix">
                     <div class="two_columns">
                        <h3 class="title">Rating</h3>
                        <rating ng-model="trades.data.rating" max="5"></rating>
                     </div><!-- two_columns -->
                     <div class="two_columns hide">
                        <h3 class="title">Last Update</h3>
                        <p class="red_date">2014/03/25 - 11.00 am</p>
                     </div><!-- two_columns -->
                  </div>
               </div><!-- two_columns -->
            </div><!-- callout_items -->
            <div class="clear"></div>
            <div class="collout_items clearfix">
               <div class="two_columns">
                  <label class="label">Cross</label><br>
                  <select class="select_form" name="select" ng-model="trades.data.CrossReference">
                     <option selected value="">Choose</option>
                     <option ng-repeat="crossreference in crossreferences" value="{{crossreference.name}}">{{crossreference.description}}</option>
                  </select>
                  <div class="clear"></div>
                  <label class="label">Technical Patterns</label><br>
                  <select class="select_form" name="select" ng-model="trades.data.TechnicalPatterns">
                     <option selected value="">Choose</option>
                     <option value="Meccanica">Meccanica</option>
                     <option value="Tecnica">Tecnica</option>
                  </select>
               </div><!-- two_columns -->
               <div class="two_columns">
                  <label class="label">Time Frame</label><br>
                  <select class="select_form" name="select" ng-model="trades.data.TimeFrame">
                     <option selected value="">Choose</option>
                     <option ng-repeat="timeframe in timeframes" value="{timeframe.value}">{{timeframe.name}}</option>
                  </select>
                  <div class="clear"></div>
                  <label class="label">Operation Type</label><br>
                  <select class="select_form" name="select" ng-model="trades.data.OperationType">
                     <option selected value="">Choose</option>
                     <option value="Long">Long</option>
                     <option value="Short">Short</option>
                  </select>
                     
               </div><!-- two_columns -->
            </div><!-- collout_items -->
            <div class="space"></div>
            <div class="collout_items clearfix">
               <div class="two_columns">
                  <label class="label">Target Profit #1</label><br>
                  <input type="number" min="1" max="100" ng-model="trades.data.TargetProfit1" value="1" class="select_form">
               </div><!-- two_columns -->
               <div class="two_columns">
                  <label class="label">Target Profit #2</label><br>
                  <input type="number" min="1" max="100" ng-model="trades.data.TargetProfit2" value="1" class="select_form">
               </div><!-- two_columns -->
            </div><!-- collout_items -->
            <div class="space"></div>
            <div class="collout_items clearfix">
               <div class="two_columns">
                  <label class="label">Volume</label><br>
                  <select class="select_form" name="select" ng-model="trades.data.Volume">
                     <option selected value="">Choose</option>
                     <option value="1">Volvo</option>
                     <option value="2">Saab</option>
                     <option value="3">Opel</option>
                     <option value="4">Audi</option>
                  </select>
                  <div class="clear"></div>
                  <label class="label">Entry Price</label><br>
                  <input type="number" min="1" max="1000" ng-model="trades.data.EntryPrice" value="1" class="select_form">
               </div><!-- two_columns -->
               <div class="two_columns">
                  <label class="label">Capital Risk</label><br>
                  <select class="select_form" name="select" ng-model="trades.data.CapitalRisk">
                     <option selected value="">Choose</option>
                     <option ng-repeat="capitalRisk in capitalRisks" value="{{capitalRisk.id}}">{{capitalRisk.name}}</option>
                  </select>
                  <div class="clear"></div>
                  <label class="label">Stop Loss</label><br>
                  <input type="number" min="1" max="1000" ng-model="trades.data.StopLoss" value="1" class="select_form">
               </div><!-- two_columns -->
            </div><!-- collout_items -->
            <div class="space"></div>
            <div class="one_column clearfix">
               <label class="label">Note</label><br>
               <textarea class="textarea" rows="8" cols="50" ng-model="trades.data.Note"></textarea>
            </div>
            <div class="space"></div>
            <div class="callout_btns">
               <a class="cancel_btn" ng-click="resetEditedData()">Cancel</a>
               <a class="save_btn" ng-click="saveTradeData()">Save</a>
            </div><!-- callout_btns -->
         </div><!-- wrapper_section -->
      </form>
    </section><!-- section -->
  </ion-content>
</ion-view>
